<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL路径表达式</title>
</head>
<body>
    <h1>URL路径表达式：@{}</h1>
    <h2>绝对路径(没有参数)</h2>

    <!--
           绝对路径
        原路径：http://localhost:8080/thymeleaf/user/url

        绝对路径(没有参数)：http://localhost:8080/thymeleaf/thymeleaf/info
    -->
<a th:href="@{/thymeleaf/info}">查看：绝对路径</a>
    <h2>绝对路径（路径中有参数）</h2>
    <!--  绝对路径（路径中有参数）  http://localhost:8080/thymeleaf/user/info?id=1007-->
    <a th:href="@{'http://localhost:8080/thymeleaf/user/info?id='+${user.id}}">查看用户信息：绝对路径(带参数)</a>
    <h2 style="color: red">实际开发推荐使用：相对路径（没有参数）</h2>
    <!--相对路径（没有参数）: http://localhost:8080/thymeleaf/thymeleaf/info -->
    <a th:href="@{/thymeleaf/info}">查看：相对路径</a>
    <h2 style="color: red">实际开发推荐使用：相对路径（路径中有参数）</h2>
    <!-- 相对路径（带参数）: http://localhost:8080/thymeleaf/thymeleaf/user/info?id=1007-->
    <a th:href="@{'/thymeleaf/user/info?id=' + ${user.id}}">查看用户信息：相对路径（带参数）</a><br>
    <!-- 优雅的带参数路径 : http://localhost:8080/thymeleaf/thymeleaf/info?id=1007&username=周杰伦&age=27-->
    <a th:href="@{/thymeleaf/info(id=${user.id},username=${user.username},age=${user.age})}">推荐使用：优雅的带参数路径 写法</a>
</body>
</html>
