<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >
<head>
    <meta charset="UTF-8">
    <title>springboot集成thymeleaf</title>
</head>
<body>
    <!--thymeleaf前端框架以html为载体-->
    <span th:text="${data}"></span><br>
    <span th:text="${data}"></span><br>
    <p th:text="${data}"></p><br>
    <div th:text="${data}"></div>
</body>
</html>
